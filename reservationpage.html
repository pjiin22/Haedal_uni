<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약 현황 – Kyungpook University</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reservationpage.css" />
  </head>
  <body>
    <div class="frame">
      <!-- 헤더 -->
      <header class="frame-wrapper">
        <div class="div-wrapper">
          <div class="div">
            <img class="element" src="kyungpook_emblem.jpg" alt="교표" /><!--경북대 로고-->
            <div class="text-wrapper">Kyungpook University</div>
          </div>
        </div>
      </header>

      <!-- 사이드 네비게이션 -->
      <nav class="div-2">
        <div class="frame-wrapper-2">
          <div class="frame-wrapper-3">
            <div class="div-3">
              <div class="rectangle"></div>
              <div class="rectangle-wrapper">
                <div class="rectangle"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-wrapper-4">
          <div class="frame-wrapper-5">
            <div class="div-4">
              <div class="div-wrapper-2">
                <button class="sidebar-button group-title">메인</button>
              </div>
              <div class="div-wrapper-2">
                <button class="sidebar-button group-title">강의실 목록</button>
              </div>
              <div class="div-wrapper-2">
                <button class="sidebar-sub">└ IT 1호관</button>
              </div>
              <div class="div-wrapper-2">
                <button class="sidebar-sub">└ IT 5호관</button>
              </div>
              <div class="div-wrapper-2">
                <button class="sidebar-button group-title">마이페이지</button>
              </div>
              <div class="div-wrapper-2">
                <button class="sidebar-sub active-sub">└ 예약 현황</button>
              </div>
              <div class="div-wrapper-2">
                <button class="sidebar-sub">└ 사용 현황</button>
              </div>
              <div class="div-wrapper-2">
                <button class="sidebar-sub">└ 보증 포인트</button>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- 메인 콘텐츠 -->
      <main class="frame-wrapper-6">
        <div class="div-7">
          <h1 class="text-wrapper-5">예약 현황</h1>
          <p class="text-wrapper-6">현재 예약된 강의실 정보를 확인하고 조작할 수 있습니다.</p>
        </div>

        <div class="reservation-wrapper">
          <div class="reservation-box">
            <h3>강의실 이름</h3>
            <ul>
              <li>입실 시간: 2025-05-20 09:04:00</li>
              <li>퇴실 예정: 2025-05-20 15:04:00</li>
              <li>반납 유예 시간: 15:14까지</li>
            </ul>
            <div class="reservation-actions">
              <button class="btn-action primary">사용 중 변경 (사진 인증)</button>
              <button class="btn-action">예약 취소</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
